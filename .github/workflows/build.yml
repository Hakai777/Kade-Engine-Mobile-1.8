name: Build Kade Engine APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl unzip zip neko

      - name: Install Haxe 4.2.5
        run: |
          curl -L https://github.com/HaxeFoundation/haxe/releases/download/4.2.5/haxe-4.2.5-linux64.tar.gz -o haxe.tar.gz
          tar -xzf haxe.tar.gz
          mkdir -p ~/haxe
          mv haxe-4.2.5/* ~/haxe/
          export PATH=$PATH:~/haxe
          echo "$HOME/haxe" >> $GITHUB_PATH
          haxe --version

      - name: Install Haxelib libs
        run: |
          export PATH=$PATH:~/haxe
          haxelib setup ~/
