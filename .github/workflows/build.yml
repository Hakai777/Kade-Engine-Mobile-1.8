name: Build Kade Engine APK (Full Debug)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: 4.1.5
  LIME_VERSION: 7.9.0
  OPENFL_VERSION: 8.9.7
  ANDROID_API_LEVEL: 30
  ANDROID_BUILD_TOOLS: 30.0.3
  NDK_VERSION: 21.4.7075529
  ANDROID_SDK_ROOT: ${{ github.workspace }}/Android/Sdk
  ANDROID_SDK: ${{ github.workspace }}/Android/Sdk
  ANDROID_NDK_ROOT: ${{ github.workspace }}/Android/Sdk/ndk/21.4.7075529

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Install dependencies (coreutils, wget, unzip)
        run: |
          sudo apt-get update
          sudo apt-get install -y coreutils wget unzip

      - name: Install Haxe
        run: |
          wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz
          tar -xzf haxe-${HAXE_VERSION}-linux64.tar.gz
          sudo mkdir -p /usr/local/bin
          sudo cp -r haxe_${HAXE_VERSION}/* /usr/local/bin/
          mkdir -p ~/.haxelib

      - name: Install Haxe Libraries
        run: |
          mkdir -p ~/.haxelib_repo
          haxelib install lime ${LIME_VERSION} --always
          haxelib install openfl ${OPENFL_VERSION} --always
          haxelib install flixel 4.10.0 --always || true
          haxelib install flixel-addons 2.9.0 --always || true
          haxelib install flixel-ui 2.3.3 --always || true
          haxelib install hxcpp 4.1.15 --always || true
          haxelib install actuate 1.8.9 --always || true
          haxelib install hscript 2.4.0 --always || true
          haxelib run lime setup android --yes

      - name: Download Android SDK & NDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT
          cd $ANDROID_SDK_ROOT
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip -q commandlinetools-linux-8512546_latest.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} \
            "platform-tools" \
            "platforms;android-${ANDROID_API_LEVEL}" \
            "build-tools;${ANDROID_BUILD_TOOLS}" \
            "ndk;${NDK_VERSION}"

      - name: Build APK
        run: |
          haxelib run lime build android -final
