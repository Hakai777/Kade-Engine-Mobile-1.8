name: Build Kade Engine APK - BÃ¡sico

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.3.4"
  LIME_VERSION: "8.0.2"
  OPENFL_VERSION: "9.2.2"
  ANDROID_API_LEVEL: "33"
  ANDROID_BUILD_TOOLS: "33.0.2"
  NDK_VERSION: "23.1.7779620"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget unzip libgl1-mesa-dev libx11-dev libxi-dev libxrandr-dev libasound2-dev libpulse-dev

    - name: Install Haxe manually
      run: |
        wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz -O haxe.tar.gz
        mkdir haxe
        tar -xzf haxe.tar.gz -C haxe --strip-components=1
        sudo mv haxe /opt/haxe
        sudo ln -sf /opt/haxe/haxe /usr/local/bin/haxe
        sudo ln -sf /opt/haxe/haxelib /usr/local/bin/haxelib
        haxelib setup .

    - name: Install Haxe libs
      run: |
        haxelib install lime ${LIME_VERSION} --always
        haxelib install openfl ${OPENFL_VERSION} --always
        haxelib install hxcpp --always || true
        haxelib install actuate --always || true
        haxelib install flixel --always || true
        haxelib run lime setup android --yes

    - name: Setup Android SDK & NDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_API_LEVEL }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        ndk: ${{ env.NDK_VERSION }}

    - name: Accept Android Licenses
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Build APK
      run: haxelib run lime build android -final

    - name: Collect APK artifact
      run: |
        mkdir apk
        find . -name '*.apk' -exec cp {} apk/ \;

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: KadeEngine-APK
        path: apk/
