name: Build Kade Engine APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  HAXE_VERSION: "4.1.5"
  LIME_VERSION: "7.9.0"
  OPENFL_VERSION: "8.9.7"
  ANDROID_API_LEVEL: "33"
  ANDROID_BUILD_TOOLS: "33.0.2"
  NDK_VERSION: "21.4.7075529"
  ANDROID_SDK_ROOT: $HOME/Android/Sdk
  JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/8.0.462-8/x64

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk unzip wget

    - name: Setup Haxe
      run: |
        HAXE_TAR="haxe-${HAXE_VERSION}-linux64.tar.gz"
        wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/${HAXE_TAR} -O /tmp/${HAXE_TAR}
        tar -xzf /tmp/${HAXE_TAR} -C /tmp
        sudo mv /tmp/haxe_${HAXE_VERSION}-linux64 /opt/haxe
        sudo ln -sf /opt/haxe/haxe /usr/local/bin/haxe
        sudo ln -sf /opt/haxe/haxelib /usr/local/bin/haxelib
        haxelib setup ~/.haxelib_repo || true

    - name: Setup Android SDK and NDK
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-${ANDROID_API_LEVEL}" "build-tools;${ANDROID_BUILD_TOOLS}" "ndk;${NDK_VERSION}"

    - name: Build APK
      run: |
        lime test android -debug -clean
