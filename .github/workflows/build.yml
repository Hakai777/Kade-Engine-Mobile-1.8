name: Build Kade Engine APK

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Haxe 4.2.5
      run: |
        curl -L https://github.com/HaxeFoundation/haxe/releases/download/4.2.5/haxe-4.2.5-linux64.tar.gz -o haxe.tar.gz
        tar -xzf haxe.tar.gz
        sudo mv haxe-4.2.5-linux64 /usr/local/haxe
        echo "/usr/local/haxe" >> $GITHUB_PATH

    - name: Add Haxe to PATH
      run: echo "/usr/local/haxe" >> $GITHUB_PATH

    - name: Verify Haxe install
      run: haxe --version

    - name: Install dependencies
      run: |
        haxelib setup ~/haxelib
        haxelib install lime
        haxelib install openfl
        haxelib install flixel
        haxelib install flixel-addons
        haxelib install tjson
        haxelib install hxcpp
        haxelib install actuate
        haxelib install extension-webm
        haxelib run lime setup
        haxelib run openfl setup

    - name: Build APK
      run: |
        haxelib run lime build android -final

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KadeEngine-APK
        path: export/release/android/bin/app-release.apk
