name: Build Kade Engine Mobile

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update and install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl unzip zip neko libneko2

    - name: Download and setup Haxe
      run: |
        curl -L -o haxe.tar.gz https://github.com/HaxeFoundation/haxe/releases/download/4.2.5/haxe-4.2.5-linux64.tar.gz
        mkdir -p ~/haxe
        tar -xzf haxe.tar.gz --strip-components=1 -C ~/haxe
        rm haxe.tar.gz
      # Export PATH para prÃ³ximos passos
    - name: Export Haxe PATH
      run: echo "PATH=$HOME/haxe:$PATH" >> $GITHUB_ENV

    - name: Set HAXE_STD_PATH environment variable
      run: echo "HAXE_STD_PATH=$HOME/haxe/std" >> $GITHUB_ENV

    - name: Install haxelib and libs
      run: |
        haxelib setup $HOME/haxelib
        haxelib install lime
        haxelib install openfl
        haxelib install flixel
        haxelib install flixel-addons
        haxelib install flixel-ui
        haxelib run lime setup

    - name: Build APK
      run: lime test android

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kade-engine-apk
        path: path/para/seu/apk/*.apk
