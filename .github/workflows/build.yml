name: Build Kade Engine 1.8 APK

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.1.5"
  LIME_VERSION: "7.7.0"
  OPENFL_VERSION: "8.9.7"
  ANDROID_API_LEVEL: "30"
  ANDROID_BUILD_TOOLS: "30.0.3"
  NDK_VERSION: "21.4.7075529"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8

      - name: Setup Android SDK (manually)
        run: |
          mkdir -p $HOME/Android/Sdk/cmdline-tools
          cd $HOME/Android/Sdk/cmdline-tools
          # Baixar a vers√£o 7583922 que √© compat√≠vel com Java 8
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest
          export ANDROID_SDK_ROOT=$HOME/Android/Sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-${{ env.ANDROID_API_LEVEL }}" "build-tools;${{ env.ANDROID_BUILD_TOOLS }}" "ndk;${{ env.NDK_VERSION }}"

      - name: Install Haxe
        run: |
          wget https://github.com/HaxeFoundation/haxe/releases/download/${{ env.HAXE_VERSION }}/haxe-${{ env.HAXE_VERSION }}-linux64.tar.gz
          tar -xzf haxe-${{ env.HAXE_VERSION }}-linux64.tar.gz
          sudo mv haxe-${{ env.HAXE_VERSION }} /usr/lib/haxe
          sudo ln -s /usr/lib/haxe/haxe /usr/bin/haxe
          sudo ln -s /usr/lib/haxe/haxelib /usr/bin/haxelib

      - name: Install Haxe libraries
        run: |
          mkdir -p ~/.haxelib_repo
          haxelib install lime ${{ env.LIME_VERSION }} --always
          haxelib install openfl ${{ env.OPENFL_VERSION }} --always
          haxelib install flixel 4.10.0 --always || true
          haxelib install flixel-addons 2.9.0 --always || true
          haxelib install flixel-ui 2.3.3 --always || true
          haxelib install hxcpp 4.1.15 --always || true
          haxelib install actuate 1.8.9 --always || true
          haxelib install hscript 2.4.0 --always || true
          haxelib install extension-webm --always || true
          haxelib run lime setup android --yes

      - name: Build APK
        run: |
          echo "üèóÔ∏è Starting build (verbose)..."
          haxelib run lime build android -final -verbose | tee buildlog.txt

      - name: Find & copy APK
        run: |
          mkdir -p apk
          APK=$(find . -type f -name '*.apk' | head -n 1 || true)
          if [ -z "$APK" ]; then
            echo "‚ùå Nenhum APK encontrado ‚Äî anexar buildlog.txt para ver erro."
            echo "Trechos do buildlog (√∫ltimas 200 linhas):"
            tail -n 200 buildlog.txt || true
            exit 1
          fi
          echo "‚úÖ APK encontrado em: $APK"
          cp "$APK" apk/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: KadeEngine-1.8-APK
          path: apk/
