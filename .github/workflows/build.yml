name: build-android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Haxe
        uses: haxe/setup-haxe@v1
        with:
          haxe-version: '4.2.5'  # Ou outra vers√£o que precisar

      - name: Setup Java (JDK 11)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk unzip curl

      - name: Build APK
        run: |
          lime test android -clean
