name: Build Kade Engine 1.8 APK

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.1.5"
  LIME_VERSION: "8.0.2"
  OPENFL_VERSION: "9.2.2"
  ANDROID_API_LEVEL: "28"         # Android 9, compatível com Java 8
  ANDROID_BUILD_TOOLS: "28.0.3"   # Versão build tools compatível
  JAVA_VERSION: "8"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
          ndk: 21.4.7075529     # NDK compatível com API 28 e Java 8

      - name: Install Haxe
        run: |
          wget https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz
          tar -xzf haxe-${HAXE_VERSION}-linux64.tar.gz
          sudo mv haxe-${HAXE_VERSION} /usr/lib/haxe
          sudo ln -sf /usr/lib/haxe/haxe /usr/bin/haxe
          sudo ln -sf /usr/lib/haxe/haxelib /usr/bin/haxelib

      - name: Setup Haxelib and install Kade libs
        run: |
          haxelib setup /usr/lib/haxe/lib
          haxelib git lime https://github.com/KadeDev/Lime.git ${LIME_VERSION}
          haxelib git openfl https://github.com/KadeDev/OpenFL.git ${OPENFL_VERSION}
          haxelib install extension-webm
          haxelib run lime setup
          haxelib run openfl setup

      - name: Build APK
        run: |
          lime build android -debug -Dandroid_api=${ANDROID_API_LEVEL} -Dandroid_build_tools_version=${ANDROID_BUILD_TOOLS} -java java8

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kade-engine-apk
          path: export/android/bin/KadeEngine-debug.apk
