name: Build Kade Engine APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl unzip openjdk-11-jdk

    - name: Install Haxe 4.2.5
      run: |
        curl -L https://github.com/HaxeFoundation/haxe/releases/download/4.2.5/haxe-4.2.5-linux64.tar.gz -o haxe.tar.gz
        tar -xzf haxe.tar.gz
        sudo mv haxe-4.2.5 /opt/haxe
        sudo ln -s /opt/haxe/haxe /usr/local/bin/haxe
        sudo ln -s /opt/haxe/haxelib /usr/local/bin/haxelib
        haxe --version

    - name: Setup Haxe libs
      run: |
        haxelib setup
        haxelib install lime 7.8.1
        haxelib install openfl 9.1.0
        haxelib install hxcpp
        haxelib run lime setup android
        haxelib run lime setup

    - name: Build APK
      run: |
        lime build android -debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kade-engine-apk
        path: export/android/bin/KadeEngine-debug.apk
