name: Build Kade Engine 1.8 APK

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.1.5"
  LIME_VERSION: "7.5.0"
  OPENFL_VERSION: "8.9.6"
  ANDROID_API_LEVEL: "28"         # Compatível com Java 8
  ANDROID_BUILD_TOOLS: "28.0.3"
  JAVA_VERSION: "8"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Java 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: ${{ env.ANDROID_API_LEVEL }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        ndk: '21.4.7075529'  # Versão compatível com Java 8

    - name: Download and install Haxe ${HAXE_VERSION}
      run: |
        wget https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz
        tar -xzf haxe-${HAXE_VERSION}-linux64.tar.gz
        sudo mv haxe-${HAXE_VERSION} /usr/lib/haxe
        sudo ln -sf /usr/lib/haxe/haxe /usr/bin/haxe
        sudo ln -sf /usr/lib/haxe/haxelib /usr/bin/haxelib

    - name: Install haxelib dependencies (Lime and OpenFL official versions)
      run: |
        haxelib setup /usr/lib/haxe/haxelib
        haxelib install lime ${LIME_VERSION}
        haxelib install openfl ${OPENFL_VERSION}
        haxelib run lime setup
        haxelib run openfl setup

    - name: Install Kade Engine extension-webm (fork)
      run: |
        git clone https://github.com/KadeDev/extension-webm.git
        cd extension-webm
        haxelib local .
        cd ..

    - name: Build APK
      run: |
        lime test android -debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kade-engine-apk
        path: export/android/bin/*.apk
