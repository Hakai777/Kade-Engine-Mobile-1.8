name: Build & Release Kade Engine APK

on:
  push:
    tags:
      - 'v*.*.*'  # roda sÃ³ quando criar tag tipo v1.0.0
  workflow_dispatch:

env:
  HAXE_VERSION: "4.3.4"
  LIME_VERSION: "8.0.2"
  OPENFL_VERSION: "9.2.2"
  ANDROID_API_LEVEL: "33"
  ANDROID_BUILD_TOOLS: "33.0.2"
  NDK_VERSION: "23.1.7779620"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget unzip libgl1-mesa-dev libx11-dev libxi-dev libxrandr-dev libasound2-dev libpulse-dev

    - name: Install Haxe
      run: |
        wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz -O /tmp/haxe.tar.gz
        mkdir /tmp/haxe_tmp
        tar -xzf /tmp/haxe.tar.gz -C /tmp/haxe_tmp --strip-components=1
        sudo mv /tmp/haxe_tmp /opt/haxe
        sudo ln -sf /opt/haxe/haxe /usr/local/bin/haxe
        sudo ln -sf /opt/haxe/haxelib /usr/local/bin/haxelib
        haxelib setup .

    - name: Install Haxe libraries
      run: |
        haxelib install lime ${LIME_VERSION} --always
        haxelib install openfl ${OPENFL_VERSION} --always
        haxelib install hxcpp --always || true
        haxelib install actuate --always || true
        haxelib install flixel --always || true
        haxelib run lime setup android --yes

    - name: Setup Android SDK & NDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_API_LEVEL }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        ndk: ${{ env.NDK_VERSION }}

    - name: Accept licenses
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Prepare keystore (optional)
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
      run: |
        mkdir -p $HOME/keystore
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > $HOME/keystore/upload-keystore.jks
        ls -l $HOME/keystore

    - name: Build APK (release)
      run: |
        haxelib run lime build android -final

    - name: Collect APK
      run: |
        mkdir -p apk
        find . -name '*.apk' -exec cp {} apk/ \;

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: KadeEngine-APK-Release
        path: apk/
