name: Build Kade Engine APK (Kade 1.8 Settings)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.1.5"
  LIME_VERSION: "7.9.0"
  OPENFL_VERSION: "8.9.7"
  ANDROID_API_LEVEL: "33"
  ANDROID_BUILD_TOOLS: "33.0.2"
  NDK_VERSION: "21.4.7075529"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 8
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 8

    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget unzip libgl1-mesa-dev libx11-dev libxi-dev libxrandr-dev libasound2-dev libpulse-dev neko

    - name: Install Haxe
      run: |
        HAXE_TAR="haxe-${HAXE_VERSION}-linux64.tar.gz"
        wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/${HAXE_TAR} -O /tmp/${HAXE_TAR}
        tar -xzf /tmp/${HAXE_TAR} -C /tmp
        sudo mv /tmp/haxe_* /opt/haxe
        sudo ln -sf /opt/haxe/haxe /usr/local/bin/haxe
        sudo ln -sf /opt/haxe/haxelib /usr/local/bin/haxelib
        haxelib setup /home/runner/haxelib

    - name: Install Haxe libraries
      run: |
        haxelib install lime ${LIME_VERSION} --always
        haxelib install openfl ${OPENFL_VERSION} --always
        haxelib install hxcpp --always
        haxelib install actuate --always
        haxelib install flixel --always
        haxelib install flixel-addons --always
        haxelib install flixel-ui --always
        haxelib install polymod --always
        haxelib install hscript --always
        haxelib git extension-webm https://github.com/KadeDev/extension-webm
        haxelib run lime rebuild extension-webm android
        haxelib run lime setup android --yes

    - name: Install Android SDK & NDK manually
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -o cmdline-tools.zip
        rm cmdline-tools.zip
        mv cmdline-tools latest
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-${ANDROID_API_LEVEL}" "build-tools;${ANDROID_BUILD_TOOLS}" "ndk;${NDK_VERSION}"
        
    - name: Accept licenses
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Build APK
      run: |
        export ANDROID_SDK="$ANDROID_SDK_ROOT"
        export ANDROID_NDK_ROOT="$ANDROID_SDK_ROOT/ndk/${NDK_VERSION}"
        echo "üèóÔ∏è Iniciando build do APK..."
        haxelib run lime build android -final -verbose | tee buildlog.txt

    - name: Procurar APK gerado
      run: |
        echo "üîç Procurando APK..."
        find . -type f -name "*.apk" -print || echo "Nenhum APK encontrado!"
        echo "üìú Trechos do buildlog com 'apk':"
        grep -i apk buildlog.txt || echo "Nenhum trecho com 'apk' no log"

    - name: Copiar APK
      run: |
        mkdir -p apk
        APK_PATH=$(find . -type f -name '*.apk' | head -n 1)
        if [ -z "$APK_PATH" ]; then
          echo "‚ùå Nenhum APK encontrado!"
          exit 1
        fi
        echo "‚úÖ APK encontrado: $APK_PATH"
        cp "$APK_PATH" apk/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: KadeEngine-APK
        path: apk/
