name: Build Kade Engine APK (Full Debug)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.3.4"
  LIME_VERSION: "8.0.2"
  OPENFL_VERSION: "9.2.2"
  ANDROID_API_LEVEL: "33"
  ANDROID_BUILD_TOOLS: "33.0.2"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:openjdk-r/ppa -y
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk wget tar unzip lib32stdc++6 lib32z1

      - name: Install Haxe
        run: |
          wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz
          tar -xzf haxe-${HAXE_VERSION}-linux64.tar.gz
          sudo mv haxe-${HAXE_VERSION}-linux64 /usr/lib/haxe
          sudo ln -s /usr/lib/haxe/haxe /usr/bin/haxe
          sudo ln -s /usr/lib/haxe/haxelib /usr/bin/haxelib

      - name: Install Haxe libraries
        run: |
          haxelib setup ~/.haxelib
          haxelib install lime ${LIME_VERSION}
          haxelib install openfl ${OPENFL_VERSION}
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib git polymod https://github.com/BoloVEVO/polymod
          haxelib install tjson
          haxelib install hxjsonast
          haxelib install hxcpp
          haxelib install extension-webm
          haxelib install actuate

      - name: Setup Android SDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p ${ANDROID_HOME}/cmdline-tools
          unzip cmdline-tools.zip -d ${ANDROID_HOME}/cmdline-tools
          mv ${ANDROID_HOME}/cmdline-tools/cmdline-tools ${ANDROID_HOME}/cmdline-tools/latest
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-${ANDROID_API_LEVEL}" "build-tools;${ANDROID_BUILD_TOOLS}"

      - name: Build APK
        run: |
          haxelib run lime build android -debug
