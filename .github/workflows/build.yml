name: Build Kade Engine Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y curl unzip openjdk-17-jdk wget

    - name: Install Haxe 4.2.5
      run: |
        wget https://github.com/HaxeFoundation/haxe/releases/download/4.2.5/haxe-4.2.5-linux64.tar.gz -O haxe.tar.gz
        tar -xzf haxe.tar.gz
        sudo mv haxe-4.2.5-linux64 /opt/haxe
        sudo ln -s /opt/haxe/haxe /usr/local/bin/haxe
        sudo ln -s /opt/haxe/haxelib /usr/local/bin/haxelib

    - name: Update Haxelib and install Lime/OpenFL
      run: |
        haxelib setup /home/runner/.haxelib
        haxelib install lime
        haxelib install openfl
        haxelib run lime setup
        haxelib run openfl setup

    - name: Build APK
      run: |
        lime build android -debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: kade-engine-apk
        path: ./bin/android/bin/KadeEngine-debug.apk
