name: Build Kade Engine 1.8 APK

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.1.5"
  LIME_VERSION: "7.7.0"
  OPENFL_VERSION: "8.9.7"
  ANDROID_API_LEVEL: "30"
  ANDROID_BUILD_TOOLS: "30.0.3"
  NDK_VERSION: "21.4.7075529"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8

      - name: Setup Android SDK manually
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/Android/cmdline-tools
          unzip cmdline-tools.zip -d $HOME/Android/cmdline-tools
          mv $HOME/Android/cmdline-tools/cmdline-tools $HOME/Android/cmdline-tools/latest
          export ANDROID_SDK_ROOT=$HOME/Android
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;21.4.7075529"

      - name: Install Haxe
        run: |
          wget https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz
          tar -xzf haxe-${HAXE_VERSION}-linux64.tar.gz
          sudo mv haxe-${HAXE_VERSION} /usr/lib/haxe
          sudo ln -s /usr/lib/haxe/haxe /usr/bin/haxe
          sudo ln -s /usr/lib/haxe/haxelib /usr/bin/haxelib

      - name: Install Haxe libraries
        run: |
          mkdir -p ~/.haxelib_repo
          haxelib install lime ${LIME_VERSION} --always
          haxelib install openfl ${OPENFL_VERSION} --always
          haxelib install flixel 4.10.0 --always || true
          haxelib install flixel-addons 2.9.0 --always || true
          haxelib install flixel-ui 2.3.3 --always || true
          haxelib install hxcpp 4.1.15 --always || true
          haxelib install actuate 1.8.9 --always || true
          haxelib install hscript 2.4.0 --always || true
          haxelib install extension-webm --always || true
          haxelib run lime setup android --yes

      - name: Build APK
        run: |
          echo "üèóÔ∏è Starting build (verbose)..."
          haxelib run lime build android -final -verbose | tee buildlog.txt

      - name: Find & copy APK
        run: |
          mkdir -p apk
          APK=$(find . -type f -name '*.apk' | head -n 1 || true)
          if [ -z "$APK" ]; then
            echo "‚ùå Nenhum APK encontrado ‚Äî anexar buildlog.txt para ver erro."
            echo "Trechos do buildlog (√∫ltimas 200 linhas):"
            tail -n 200 buildlog.txt || true
            exit 1
          fi
          echo "‚úÖ APK encontrado em: $APK"
          cp "$APK" apk/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: KadeEngine-1.8-APK
          path: apk/
