name: Build Kade Engine Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: |
          sudo apt update
          sudo apt install -y libgc-dev libgtk-3-dev libglu1-mesa-dev libgles2-mesa-dev openjdk-8-jdk wget unzip

      - name: Instalar Haxe 4.2.5
        run: |
          mkdir -p ~/haxe
          curl -L -o haxe.tar.gz https://github.com/HaxeFoundation/haxe/releases/download/4.2.5/haxe-4.2.5-linux64.tar.gz
          tar -xzf haxe.tar.gz -C ~/haxe --strip-components=1
          rm haxe.tar.gz
          echo "$HOME/haxe" >> $GITHUB_PATH
          echo "HAXE_STD_PATH=$HOME/haxe/std" >> $GITHUB_ENV

      - name: Instalar Haxelib e Lime
        run: |
          ~/haxe/haxelib setup ~/haxe/haxelib
          ~/haxe/haxelib install lime
          ~/haxe/haxelib install openfl
          ~/haxe/haxelib install actuate
          ~/haxe/haxelib install flixel
          ~/haxe
