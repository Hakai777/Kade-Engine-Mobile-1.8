name: Build Kade Engine APK

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Haxe
      uses: kedacomputer/setup-haxe@v1
      with:
        haxe-version: '4.2.5'

    - name: Install dependencies
      run: |
        haxelib install lime
        haxelib install openfl
        haxelib install flixel
        haxelib install extension-webm
        # Adicione outras libs necess√°rias aqui

    - name: Build APK
      run: lime build android -final
