name: Build KadeEngine APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout o código
        uses: actions/checkout@v3

      - name: Instalar dependências (Java & Android SDK)
        uses: android-actions/setup-android@v2

      - name: Instalar Haxe 4.2.5
        run: |
          mkdir -p ~/haxe
          curl -L -o haxe.tar.gz https://github.com/HaxeFoundation/haxe/releases/download/4.2.5/haxe-4.2.5-linux64.tar.gz
          tar -xzf haxe.tar.gz -C ~/haxe --strip-components=1
          rm haxe.tar.gz
          echo "$HOME/haxe" >> $GITHUB_PATH
          export PATH="$HOME/haxe:$PATH"
          haxe --version

      - name: Instalar haxelib e bibliotecas
        run: |
          export PATH="$HOME/haxe:$PATH"
          haxelib setup ~/haxe/haxelib
          haxelib install lime
          haxelib install openfl
          haxelib install actuate
          haxelib run lime setup

      - name: Build APK
        run: |
          export PATH="$HOME/haxe:$PATH"
          haxelib run lime test android
        env:
          HAXE_STD_PATH: $HOME/haxe/std
