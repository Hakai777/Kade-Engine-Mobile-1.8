name: Build Kade Engine 1.8 APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME_8: /usr/lib/jvm/java-8-openjdk-amd64
      HAXE_VERSION: 4.1.5
      LIME_VERSION: 7.9.1
      OPENFL_VERSION: 8.9.1
      ANDROID_SDK_ROOT: ${{ github.workspace }}/Android/Sdk

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Java 8
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 8
        cache: gradle

    - name: Install Android SDK command line tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q commandlinetools.zip
        rm commandlinetools.zip
        mv cmdline-tools latest
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

    - name: Install required SDK packages
      run: |
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-28" "build-tools;28.0.3"

    - name: Download and setup Haxe 4.1.5
      run: |
        curl -L -o haxe.tar.gz https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz
        tar -xzf haxe.tar.gz
        sudo mv haxe-${HAXE_VERSION} /usr/lib/haxe
        rm haxe.tar.gz
        export PATH=/usr/lib/haxe/bin:$PATH
        haxe --version

    - name: Install haxelib dependencies (lime, openfl, extension-webm)
      run: |
        export PATH=/usr/lib/haxe/bin:$PATH
        haxelib setup /usr/lib/haxe/haxelib
        haxelib install lime ${LIME_VERSION} || true
        haxelib install openfl ${OPENFL_VERSION} || true
        haxelib install extension-webm || true
        haxelib run lime setup
        haxelib run openfl setup

    - name: Build APK
      run: |
        export PATH=/usr/lib/haxe/bin:$PATH
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        lime build android -debug -verbose

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kade-engine-apk
        path: bin/android/bin/KadeEngine-debug.apk
