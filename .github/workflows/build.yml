name: Build Kade Engine 1.8 APK (Old SDK)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.2.5"
  LIME_VERSION: "7.9.0"
  OPENFL_VERSION: "9.1.0"
  ANDROID_API_LEVEL: "29"
  ANDROID_BUILD_TOOLS: "29.0.3"
  NDK_VERSION: "21.4.7075529"
  JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/8.0.402-6/x64

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8

      - name: Download Haxe
        run: |
          HAXE_TAR="haxe-${HAXE_VERSION}-linux64.tar.gz"
          wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/${HAXE_TAR} -O /tmp/${HAXE_TAR}
          tar -xzf /tmp/${HAXE_TAR} -C /tmp
          sudo mv /tmp/haxe_* /opt/haxe
          sudo ln -sf /opt/haxe/haxe /usr/local/bin/haxe
          sudo ln -sf /opt/haxe/haxelib /usr/local/bin/haxelib
          mkdir -p ~/.haxelib
          haxelib setup ~/.haxelib

      - name: Install Haxe libraries
        run: |
          haxelib install lime ${LIME_VERSION} --quiet
          haxelib install openfl ${OPENFL_VERSION} --quiet
          haxelib --never install flixel
          haxelib run lime setup --always
          haxelib run lime setup android --always

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
          ndk: ${{ env.NDK_VERSION }}

      - name: Build APK
        run: |
          haxelib run lime build android -debug
