name: Build Kade Engine APK (Full Debug)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.1.5"
  LIME_VERSION: "7.9.0"
  OPENFL_VERSION: "8.9.7"
  ANDROID_API_LEVEL: "33"
  ANDROID_BUILD_TOOLS: "33.0.2"
  NDK_VERSION: "21.4.7075529"
  ANDROID_SDK_ROOT: ${{ env.HOME }}/Android/Sdk
  JAVA_HOME: "/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/8.0.462-8/x64"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8

      - name: Download and install Haxe
        run: |
          HAXE_TAR="haxe-${HAXE_VERSION}-linux64.tar.gz"
          wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/${HAXE_TAR} -O /tmp/${HAXE_TAR}
          tar -xzf /tmp/${HAXE_TAR} -C /tmp
          sudo mv /tmp/haxe-${HAXE_VERSION} /opt/haxe
          sudo ln -sf /opt/haxe/haxe /usr/local/bin/haxe
          sudo ln -sf /opt/haxe/haxelib /usr/local/bin/haxelib
          haxelib setup ~/.haxelib_repo || true

      - name: Install Lime and OpenFL
        run: |
          haxelib install lime ${LIME_VERSION}
          haxelib install openfl ${OPENFL_VERSION}
          haxelib run lime setup android
          haxelib run openfl setup android

      - name: Install other required libraries
        run: |
          haxelib install hscript
          haxelib install actuate
          # Instala extension-webm direto do GitHub com fix para arquitetura
          haxelib git extension-webm https://github.com/KadeDev/extension-webm.git
          
      - name: Build APK
        run: |
          lime build android -debug -Dandroid-ndk=${{ env.NDK_VERSION }} -Dandroid-sdk=${ANDROID_SDK_ROOT} -Dandroid
          
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kade-engine-debug-apk
          path: bin/android/bin/KadeEngine-debug.apk
