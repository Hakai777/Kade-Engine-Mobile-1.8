name: Build Kade Engine APK (Full Debug)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.3.4"
  LIME_VERSION: "8.0.2"
  OPENFL_VERSION: "9.2.2"
  ANDROID_API_LEVEL: "33"
  ANDROID_BUILD_TOOLS: "33.0.2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Cache haxelib
        uses: actions/cache@v3
        with:
          path: ~/.haxelib
          key: haxelib-${{ env.HAXE_VERSION }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget unzip tar libusb-1.0-0

      - name: Install Haxe
        run: |
          wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz
          tar -xzf haxe-${HAXE_VERSION}-linux64.tar.gz
          sudo mv haxe-${HAXE_VERSION} /usr/lib/haxe
          sudo ln -s /usr/lib/haxe/haxe /usr/bin/haxe
          sudo ln -s /usr/lib/haxe/haxelib /usr/bin/haxelib

      - name: Install haxelibs
        run: |
          haxelib setup ~/.haxelib
          haxelib install lime ${LIME_VERSION}
          haxelib install openfl ${OPENFL_VERSION}
          haxelib git polymod https://github.com/BoloVEVO/polymod
          haxelib git extension-webm https://github.com/KadeDev/extension-webm
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib install tjson
          haxelib install hxcpp
          haxelib install actuate
          haxelib install newgrounds

      - name: Install Android SDK & NDK
        run: |
          haxelib run lime setup android --yes
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK $ANDROID_NDK_HOME

      - name: Build APK
        run: |
          haxelib run lime build android -debug
