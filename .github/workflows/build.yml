name: Build Kade Engine Mobile

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl unzip zip neko libneko2

    - name: Download and setup Haxe
      run: |
        mkdir -p ~/haxe
        curl -L -o haxe.tar.gz https://github.com/HaxeFoundation/haxe/releases/download/4.2.5/haxe-4.2.5-linux64.tar.gz
        tar -xzf haxe.tar.gz -C ~/haxe --strip-components=1
        rm haxe.tar.gz
        echo "$HOME/haxe" >> $GITHUB_PATH
      shell: bash

    - name: Verify Haxe installation
      run: |
        export PATH="$HOME/haxe:$PATH"
        haxe --version
      shell: bash

    - name: Setup haxelib and install libraries
      run: |
        export PATH="$HOME/haxe:$PATH"
        ~/haxe/haxelib setup ~/haxelib
        ~/haxe/haxelib install lime
        ~/haxe/haxelib install openfl
        ~/haxe/haxelib install actuate
        ~/haxe/haxelib install flixel
        ~/haxe/haxelib install flixel-addons
        ~/haxe/haxelib install flixel-ui
        ~/haxe/haxelib run lime setup
      shell: bash

    - name: Build APK
      run: |
        export PATH="$HOME/haxe:$PATH"
        ~/haxe/haxelib run lime test android
      shell: bash

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kade-engine-apk
        path: ./export/android/*.apk  # ajuste esse path conforme seu build gera o apk
