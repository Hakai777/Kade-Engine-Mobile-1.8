name: Build Kade Engine APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  HAXE_VERSION: "4.1.5"
  LIME_VERSION: "7.9.0"
  OPENFL_VERSION: "8.9.7"
  ANDROID_API_LEVEL: "30"
  ANDROID_BUILD_TOOLS: "30.0.3"
  NDK_VERSION: "21.4.7075529"
  ANDROID_SDK_ROOT: ${{ github.workspace }}/Android/Sdk
  JAVA_HOME_8_X64: "/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/8.0.462-8/x64"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8

      - name: Install Neko (fix libneko.so.2 error)
        run: sudo apt-get update && sudo apt-get install -y neko

      - name: Download and setup Android SDK command-line tools (older version)
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-6609375_latest.zip
          unzip commandlinetools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-${ANDROID_API_LEVEL}" "build-tools;${ANDROID_BUILD_TOOLS}" "ndk;${NDK_VERSION}"

      - name: Install Haxe
        run: |
          HAXE_TAR="haxe-${HAXE_VERSION}-linux64.tar.gz"
          wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/${HAXE_TAR} -O /tmp/${HAXE_TAR}
          tar -xzf /tmp/${HAXE_TAR} -C /tmp
          HAXE_DIR=$(tar -tf /tmp/${HAXE_TAR} | head -1 | cut -f1 -d"/")
          sudo mv /tmp/${HAXE_DIR} /opt/haxe
          sudo ln -sf /opt/haxe/haxe /usr/local/bin/haxe
          sudo ln -sf /opt/haxe/haxelib /usr/local/bin/haxelib
          haxelib setup ~/.haxelib_repo || true

      - name: Clear haxelib cache
        run: |
          rm -rf ~/.haxelib_repo
          mkdir -p ~/.haxelib_repo

      - name: Setup Lime and OpenFL libs
        run: |
          haxelib install lime ${LIME_VERSION}
          haxelib install openfl ${OPENFL_VERSION}
          haxelib run lime setup android

      - name: Build APK
        run: |
          lime build android -debug

      - name: Show versions used
        run: |
          echo "===== VERSION INFO ====="
          echo "Haxe version:"
          haxe -version
          echo ""
          echo "Lime version:"
          haxelib list | grep lime
          echo ""
          echo "OpenFL version:"
          haxelib list | grep openfl
          echo ""
          echo "NDK version:"
          ls $ANDROID_SDK_ROOT/ndk
          echo ""
          echo "SDK platforms:"
          ls $ANDROID_SDK_ROOT/platforms
          echo ""
          echo "Build-tools:"
          ls $ANDROID_SDK_ROOT/build-tools

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kade-engine-apk
          path: bin/android/bin/KadeEngine-debug.apk
