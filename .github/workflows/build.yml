name: Build Kade Engine APK (Full Debug)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.1.5"
  LIME_VERSION: "7.9.0"
  OPENFL_VERSION: "8.9.7"
  ANDROID_API_LEVEL: "30"
  ANDROID_BUILD_TOOLS: "30.0.3"
  NDK_VERSION: "21.4.7075529"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential coreutils unzip wget libneko2 neko libgc1c2

      - name: Download and install Haxe
        run: |
          wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz
          tar -xf haxe-${HAXE_VERSION}-linux64.tar.gz
          sudo mkdir -p /usr/local/bin
          sudo cp -r haxe_${HAXE_VERSION}/* /usr/local/
          sudo ln -s /usr/local/haxe /usr/local/bin/haxe
          sudo ln -s /usr/local/haxelib /usr/local/bin/haxelib
          haxelib setup ~/.haxelib

      - name: Install Android SDK and NDK
        run: |
          mkdir -p $GITHUB_WORKSPACE/Android/Sdk
          cd $GITHUB_WORKSPACE/Android/Sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=${GITHUB_WORKSPACE}/Android/Sdk --licenses
          sdkmanager --sdk_root=${GITHUB_WORKSPACE}/Android/Sdk \
            "platforms;android-${ANDROID_API_LEVEL}" \
            "build-tools;${ANDROID_BUILD_TOOLS}" \
            "ndk;${NDK_VERSION}" \
            "platform-tools" \
            "cmdline-tools;latest"

      - name: Install Haxe libraries
        run: |
          mkdir -p ~/.haxelib_repo
          haxelib install lime ${LIME_VERSION} --always
          haxelib install openfl ${OPENFL_VERSION} --always
          haxelib install flixel 4.10.0 --always || true
          haxelib install flixel-addons 2.9.0 --always || true
          haxelib install flixel-ui 2.3.3 --always || true
          haxelib install hxcpp 4.1.15 --always || true
          haxelib install actuate 1.8.9 --always || true
          haxelib install hscript 2.4.0 --always || true
          haxelib run lime setup android --yes

      - name: Build APK
        run: |
          haxelib run lime build android -debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kade-Engine-APK
          path: export/debug/android/bin/app-debug.apk
