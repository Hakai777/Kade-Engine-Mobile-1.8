name: Build Kade Engine Mobile

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update and install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl unzip zip neko libneko2

    - name: Download and setup Haxe
      run: |
        mkdir -p ~/haxe
        curl -L -o haxe.tar.gz https://github.com/HaxeFoundation/haxe/releases/download/4.2.5/haxe-4.2.5-linux64.tar.gz
        tar -xzf haxe.tar.gz -C ~/haxe
        rm haxe.tar.gz
        echo "$HOME/haxe" >> $GITHUB_PATH
        export PATH="$HOME/haxe:$PATH"
        haxe --version

    - name: Set HAXE_STD_PATH environment variable
      run: echo "HAXE_STD_PATH=$HOME/haxe/std" >> $GITHUB_ENV

    - name: Set LD_LIBRARY_PATH for Neko
      run: echo "LD_LIBRARY_PATH=/usr/lib/neko" >> $GITHUB_ENV

    - name: Install haxelib libs
      run: |
        ~/haxe/haxelib setup ~/haxelib
        ~/haxe/haxelib install lime
        ~/
