name: build-android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Java JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk unzip curl

      - name: Install Haxe 4.2.5
        run: |
          curl -L https://github.com/HaxeFoundation/haxe/releases/download/4.2.5/haxe-4.2.5-linux64.tar.gz -o haxe.tar.gz
          sudo tar -xzf haxe.tar.gz -C /usr/local
          sudo ln -s /usr/local/haxe-4.2.5/bin/haxe /usr/local/bin/haxe
          sudo ln -s /usr/local/haxe-4.2.5/bin/haxelib /usr/local/bin/haxelib
          haxe --version

      - name: Build APK
        run: lime test android -clean
