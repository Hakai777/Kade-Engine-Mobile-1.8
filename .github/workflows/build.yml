name: Build Kade Engine APK (Debug + Release)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HAXE_VERSION: "4.3.4"
  LIME_VERSION: "8.0.2"
  OPENFL_VERSION: "9.2.2"
  ANDROID_API_LEVEL: "33"
  ANDROID_BUILD_TOOLS: "33.0.2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean previous builds
        run: |
          rm -rf export/debug
          rm -rf export/release

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip libusb-1.0-0-dev

      - name: Install Haxe
        run: |
          wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz
          tar -xzf haxe-${HAXE_VERSION}-linux64.tar.gz
          sudo mv haxe-${HAXE_VERSION} /usr/lib/haxe
          sudo ln -sf /usr/lib/haxe/haxe /usr/bin/haxe
          sudo ln -sf /usr/lib/haxe/haxelib /usr/bin/haxelib
          haxelib setup ~/.haxelib

      - name: Install Haxe libraries
        run: |
          haxelib install lime ${LIME_VERSION} --always
          haxelib install openfl ${OPENFL_VERSION} --always
          haxelib run lime setup android --always

      - name: Build Debug APK
        run: haxelib run lime build android -debug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: KadeEngine-Debug
          path: export/debug/android/bin/app/build/outputs/apk/debug/*.apk

      - name: Build Release APK
        run: haxelib run lime build android -release

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: KadeEngine-Release
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
